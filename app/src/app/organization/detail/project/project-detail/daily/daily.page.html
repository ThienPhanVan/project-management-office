<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="clear" color="dark" (click)="goBack()" slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>daily</ion-title>
    <ion-button fill="clear" slot="end" [routerLink]="['create']">
      <ion-icon size="medium" color="dark" name="add-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-daily-list></app-daily-list>
</ion-content>

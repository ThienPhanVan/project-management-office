<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="clear" color="dark" (click)="goBack()" slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="full" [routerLink]="['status']">
    Status
    <ion-icon name="chevron-forward-outline" class="text-2xl ml-auto"></ion-icon>
  </ion-item>
  <ion-item lines="full" [routerLink]="['milestones']">
    Milestones
    <ion-icon name="chevron-forward-outline" class="text-2xl ml-auto"></ion-icon>
  </ion-item>
  <ion-item lines="full" [routerLink]="['types']">
    Issue types
    <ion-icon name="chevron-forward-outline" class="text-2xl ml-auto"></ion-icon>
  </ion-item>
  <ion-item lines="full" [routerLink]="['versions']">
    Version
    <ion-icon name="chevron-forward-outline" class="text-2xl ml-auto"></ion-icon>
  </ion-item>
</ion-content>

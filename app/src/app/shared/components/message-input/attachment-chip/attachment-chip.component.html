<div class="flex attachment-chip">
  <div *ngFor="let item of attachments">
    <div *ngIf="item.type==='image'" class="relative p-0 mx-2 rounded-md h-20 w-20">
      <div class="absolute grid place-items-center top-0 -right-2 rounded-full background-light w-6 h-6">
        <div class="background-dark p-1 rounded-full flex items-center justify-items-center w-5 h-5"
          (click)="attachmentRemove(item)">
          <ion-icon name="close" color="light" size="small"></ion-icon>
        </div>
      </div>
      <img src={{item.content}} alt="" class="object-cover rounded-md h-20 w-20" />
    </div>

    <div *ngIf="item.type==='video'" class="relative p-0 mx-2 rounded-md h-20 w-20">
      <div class="absolute grid place-items-center top-0 -right-2 rounded-full background-light w-6 h-6">
        <div class="background-dark p-1 rounded-full flex items-center justify-items-center w-5 h-5"
          (click)="attachmentRemove(item)">
          <ion-icon name="close" color="light" size="small"></ion-icon>
        </div>
      </div>
      <div class="absolute-center grid place-items-center">
        <ion-icon name="caret-forward-circle-outline" color="light" size="small"></ion-icon>
      </div>
      <video class="object-cover h-20 w-20">
        <source src={{item.content}} type='video/mp4'>
      </video>
    </div>

    <div *ngIf="item.type==='file'"
      class="relative p-0 mx-2 rounded-md h-20 w-52 border-solid border border-dark background-light">
      <div class="absolute grid place-items-center top-0 -right-2 rounded-full background-light w-6 h-6">
        <div class="background-dark p-1 rounded-full flex items-center justify-items-center w-5 h-5"
          (click)="attachmentRemove(item)">
          <ion-icon name="close" color="light" size="small"></ion-icon>
        </div>
      </div>
      <div class="flex rounded-md h-20 w-52	items-center">
        <ion-icon name="document-outline" class="h-14 w-14"></ion-icon>
        <div class="w-35 h-20 pl-3 grid grid-rows-2 gap-1">
          <div class="text-base font-bold self-end">{{item.name}}</div>
          <div class="text-sm self-start">{{item.size}}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flex ml-3">
  <div *ngFor="let shortcut of shortcuts">

      {{shortcut.name}}
      <ion-icon size="small" name="arrow-redo-outline" class="mt-4 -ml-9 absolute"></ion-icon>
    </ion-button>
  </div>
</div>

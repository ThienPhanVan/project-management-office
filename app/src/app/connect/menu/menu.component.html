<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" color="dark" (click)="actionClose()" slot="start" size="small">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title class="text-sm">{{"TAB.MESSAGE.OPTIONS" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="page">
  <div class="mb-3">
    <div class="mt-3 grid justify-items-center">
      <div class="relative">
        <!-- <app-avatar [isAvatar]="true" [isGroupAvatar]="true" (getSrcImage)="getSrcImage($event)" [isUploadImage]="false"
          [updateAvatar]="false" (setCoverImageEvent)="setCoverImage($event)" [data]="user"></app-avatar> -->
      </div>

      <div class="flex items-center" *ngIf="memberCount > 2">
        <app-change-name [name]="group.name" [groupId]="groupId"></app-change-name>
      </div>  
    </div>

    <div class="grid grid-cols-3 px-16 justify-items-center text-center text-xs gap-3 pt-2">
      <div>
        <ion-button color="light" shape="round" size="small" class="no-shadow">
          <ion-icon name="search-outline" size="small"></ion-icon>
        </ion-button>
        <div>{{"TAB.MESSAGE.FIND_MESSAGE" | translate}}</div>
      </div>

      <app-invite-user-group-connect *ngIf="memberCount > 2"></app-invite-user-group-connect>

      <app-notification></app-notification>
    </div>
  </div>

  <hr class="h-0.5 background-medium-dark">

  <div>
    <ion-item>
      <ion-icon name="folder-open-outline" size="small" slot="start"></ion-icon>
      <ion-label>{{"TAB.MESSAGE.ATTACHMENT" | translate}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="eyedrop-outline" size="small" slot="start"></ion-icon>
      <ion-label>{{"TAB.MESSAGE.PINNED_MESSAGE" | translate}}</ion-label>
    </ion-item>

    <hr class="h-0.5 background-medium-dark">

    <!-- <ion-item>
      <ion-icon name="eyedrop-outline" size="small" slot="start"></ion-icon>
      <ion-label>Ghim trò chuyện</ion-label>
    </ion-item> -->

    <div [routerLink]="'member-list'">
      <ion-item lines="none" id="member-list">
        <ion-icon name="people-outline" size="small" slot="start"></ion-icon>
        <ion-label>{{"TAB.MESSAGE.MEMBER" | translate}}<span class="color-medium text-sm">({{ memberCount }})</span>
        </ion-label>
      </ion-item>
    </div>

    <hr class="h-0.5 background-medium-dark">

    <!-- <ion-item>
      <ion-icon name="alert-circle-outline" size="small" slot="start"></ion-icon>
      <ion-label>{{"TAB.MESSAGE.REPORT" | translate}}</ion-label>
    </ion-item> -->
    <ion-item lines="none">
      <ion-icon name="exit-outline" size="small" slot="start" color="danger"></ion-icon>
      <ion-label color="danger" (click)="leaveGroup()">{{"TAB.MESSAGE.LEAVE_GROUP" | translate}}</ion-label>
    </ion-item>
  </div>

  <app-zoom [showModal]="showZoomAvatar" [image]="imagesString" (closeModal)="closeZoom($event)"></app-zoom>

</ion-content>
